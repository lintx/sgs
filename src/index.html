<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>三国杀张菖蒲计算器</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.staticfile.org/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-dark bg-info navbar-expand-md">
            <div class="container">
                <span class="navbar-brand mb-0 h1">三国杀张菖蒲计算器</span>

                <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>
            </div>
        </nav>

        <div class="container">
            <h1 class="bd-title" id="content">三国杀张菖蒲计算器 <small>v{{version}}</small></h1>
            <p class="bd-lead">计算张菖蒲技能拿牌</p>

            <div class="row">
                <div class="col-6">
                    <div no-body class="mb-4 card">
                        <header header-tag="header" class="card-header" role="tab">卡牌(点击卡牌即可添加到已选中)</header>
                        <div class="collapse show">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-2" :class="{'offset-1':index%5===0,'mt-4':index>=5}" v-for="(card,index) in cards">
                                        <div @click="selectCard(card)" class="card border-info text-center brand-card">
                                            <div class="num">{{cardStr(card)}}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <div no-body class="mb-4 card">
                        <header header-tag="header" class="card-header" role="tab">
                            已选(点击卡牌可以从已选删除)
                            <button type="button" @click="clear" class="btn btn-danger ml-auto">清除已选</button>
                        </header>
                        <div class="collapse show">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-2" :class="{'offset-1':index%5===0,'mt-4':index>=5}" v-for="(card,index) in selected">
                                        <div @click="removeCard(index)" class="card border-info text-center brand-card">
                                            <div class="num">{{cardStr(card)}}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div no-body class="mb-4 card">
                <header header-tag="header" class="card-header" role="tab">结果</header>
                <div class="collapse show">
                    <div class="card-body">
                        <b-card no-body class="mb-4" v-if="result.length===0">
                            <b-card-body v-if="selected.length===0">
                                请先选择卡牌
                            </b-card-body>
                            <b-card-body v-if="selected.length>0">
                                当前卡牌点数组合({{selected.join(",")}})没有两边相同的组合
                            </b-card-body>
                        </b-card>
                        <b-card no-body class="mb-4"  v-for="(r,i) in result">
                            <b-card-body>
                                <h6>结果{{i+1}}</h6>
                                <div class="row">
                                    <div class="col-6">
                                        <b-card no-body>
                                            <b-card-body>
                                                <h6>左边({{r.left.sum}})</h6>
                                                <div class="row">
                                                    <div class="col-2" :class="{'offset-1':index%5===0,'mt-4':index>=5}" v-for="(card,index) in r.left.list">
                                                        <div class="card border-info text-center brand-card">
                                                            <div class="num">{{cardStr(card)}}</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </b-card-body>
                                        </b-card>
                                    </div>
                                    <div class="col-6">
                                        <b-card no-body>
                                            <b-card-body>
                                                <h6>右边({{r.right.sum}})</h6>
                                                <div class="row">
                                                    <div class="col-2" :class="{'offset-1':index%5===0,'mt-4':index>=5}" v-for="(card,index) in r.right.list">
                                                        <di class="card border-info text-center brand-card">
                                                            <div class="num">{{cardStr(card)}}</div>
                                                        </di>
                                                    </div>
                                                </div>
                                            </b-card-body>
                                        </b-card>
                                    </div>
                                </div>
                            </b-card-body>
                        </b-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
